<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<head>
<title>Twit-Sense: Making sense of unstructured text...</title>
    <link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-0.11.1.min.css" type="text/css" />

    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-0.11.1.min.js"></script>

    <script type="text/javascript">
    Bokeh.set_log_level("info");
    </script>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <script src="{{ url_for('static', filename='jquery-2.2.1.min.js') }}"></script>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Latest compiled and minified JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" ></script>
  </head>

<header>
    <div class = "container">
        <div class="navbar-header navbar-left">
        <a class="navbar-brand" href="/">
            <img style="max-width:40px; max-height:40px; margin-top: -7px;" src="{{ url_for('static', filename='main_logo.png') }}" >
        </a>
        </div>
        <a href="/"><button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 10px; margin-bottom: 5px; height: 44px; margin-right: 15px">
            <span class="glyphicon glyphicon-bitcoin" aria-hidden="true"></span> Twit-Sense
        </button></a>

        <ul class="nav navbar-nav navbar-right">
            <div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;"  class="container-fluid">
                <h4><a href="/support-donate/"> <span class="glyphicon glyphicon-heart"></span> Support   </a>
                <a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login   </a>
                <a href="/register/"><span class="glyphicon glyphicon-pencil"></span> Sign up</a></h4>
            </div>
        </ul>
    </div>
</header>

<body>
  <div class="container" style="min-height:100%; width:80%">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
		  <div class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
			{{message}}
		  </div>
		{% endfor %}
	  {% endif %}
	{% endwith %}
  </div>

    {% block body %}{% endblock %}
</body>

  <footer class="footer">
      <p style="width: 100%; text-align: center" >&copy;  <a href="http://twitter.com/iMLordJ">Twitter - @iMLordJ</a> 2016 </p>
  </footer>
</html>

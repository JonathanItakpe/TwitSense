    <script type="text/javascript">
        $(function(){
    $("tr").each(function(){
      var col_val = $(this).find("td:eq(1)").text();
        console.log(col_val)
      if ($.trim(col_val) == "positive"){
        $(this).addClass('success');  //the selected class colors the row green//
      } else {
        $(this).addClass('danger');
      }
    });
    });
    </script>

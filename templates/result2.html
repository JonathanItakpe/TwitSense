        $(function(){
    $("div").each(function(){
      var col_val = $(this).find("p").text();
        console.log(col_val)
      if ($.trim(col_val) == "Sentiment: positive"){

    <script type="text/javascript">
        $(function(){
                var dataSet = JSON.parse(JSON.stringify({{ data|safe }}));
				var div_pos = $('<div>')
                .attr('class', 'list-group')
                .append($('<a>')
                .attr('class', 'list-group-item list-group-item-success').attr('href', '#')
                .append($('<h4>')
                .attr('class', 'list-group-item-heading'),
                $('<p>')
                .attr('class', 'list-group-item-text'),
                $('<h5>')
                .attr('class', 'list-group-item-text'),
                $('<h6>').attr('class', 'list-group-item-text')));

                var div_neg = $('<div>')
                .attr('class', 'list-group')
                .append($('<a>')
                .attr('class', 'list-group-item list-group-item-danger')
                .append($('<h4>').attr('class', 'list-group-item-heading'),
                $('<p>').attr('class', 'list-group-item-text'),
                $('<h5>').attr('class', 'list-group-item-text'),
                $('<h6>').attr('class', 'list-group-item-text')));

                var tweet = '';


                $.each(dataSet, function(index, value){
                    if (value.sentiment == 'positive') {
                        tweet = $(div_pos).clone();
                    } else if (value.sentiment == 'negative') {
                        tweet = $(div_neg).clone();
                    }
					$(tweet).find('h4').text(value.tweetText).addClass('blockquote')
                    $(tweet).find('p').text('Sentiment: ' + value.sentiment).addClass('text-left').addClass('text-info')
                    $(tweet).find('h5').text('Weight: ' + value.weight).addClass('text-left').addClass('text-info')
                    $(tweet).find('h6').text('Created: ' + value.timeCreated).addClass('text-left').addClass('text-info')
					$('#tweets').append(tweet);
				});
            });
    </script>

    <script>
        var words = {{ freq|safe }};
        console.log(words)
        function drawWordCloud(rescale)
        {
            width = 600;
            height = 600;
            fontFamily = "Open Sans";
            var fill = d3.scale.category20();
            d3.layout.cloud().size([width, height])
                .words(Object.keys(words).map(function(d)
                {
                    return {
                        text: d,
                        size: 7 + words[d] * rescale
                    };
                }))
                .padding(1)
                .rotate(function()
                {
                    // Uncomment and change this line if you want the words to
                    // be rotated. Returning 0 makes all the words horizontal.
                    // return ~~(Math.random() * 2) * 90;
                    return 0;
                })
                .font(fontFamily)
                .fontSize(function(d)
                {
                    return d.size;
                })
                .on("end", draw)
                .start();

            function draw(words)
            {
                d3.select("#word-cloud").append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g")
                    .attr("transform", "translate(" + width / 2 + ", " + height / 2 + ")")
                    .selectAll("text")
                    .data(words)
                    .enter().append("text")
                    .style("font-size", function(d)
                    {
                        return d.size + "px";
                    })
                    .style("font-family", fontFamily)
                    .style("fill", function(d, i)
                    {
                        return fill(i);
                    })
                    .attr("text-anchor", "middle")
                    .attr("transform", function(d)
                    {
                        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                    })
                    .text(function(d)
                    {
                        return d.text;
                    });
            }
        }

        drawWordCloud(250);
    </script>
